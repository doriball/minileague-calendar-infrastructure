apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calendar-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:doriball/minileague-calendar-infrastructure.git
    targetRevision: HEAD
    path: components/apps/calendar
    helm:
      valueFiles:
        - ../../../environments/prod/apps/calendar-values.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true