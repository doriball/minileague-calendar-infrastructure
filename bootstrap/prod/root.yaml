apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-prod
  namespace: argocd
spec:
  project: minileague-calendar
  source:
    repoURL: https://github.com/doriball/minileague-calendar-infrastructure.git
    targetRevision: HEAD
    path: bootstrap/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true