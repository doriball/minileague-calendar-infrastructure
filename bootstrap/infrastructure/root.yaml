apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-infrastructure
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:doriball/minileague-calendar-infrastructure.git
    targetRevision: HEAD
    path: bootstrap/infrastructure # 공통 인프라 설정 폴더 감시
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true