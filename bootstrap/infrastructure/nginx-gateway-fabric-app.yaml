apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-gateway-fabric
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/nginx/charts
    chart: nginx-gateway-fabric
    targetRevision: "2.3.0"
    helm:
      valueFiles:
        - $values/components/infra/nginx-gateway-fabric/values.yaml
  sources:
    - repoURL: git@github.com:doriball/minileague-calendar-infrastructure.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true