apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:doriball/minileague-calendar-infrastructure.git
    targetRevision: main
    path: components/infra/headlamp
  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true