apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/headlamp/
    chart: headlamp
    targetRevision: "0.39.0"
    helm:
      values: |
        service:
          type: NodePort
          port: 80
          nodePort: 33080
        ingress:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true