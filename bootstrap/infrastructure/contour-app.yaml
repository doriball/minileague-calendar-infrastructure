apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: contour
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:doriball/minileague-calendar-infrastructure.git
    targetRevision: main
    path: components/infra/contour
  destination:
    server: https://kubernetes.default.svc
    namespace: contour
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec