apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-mongodb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:doriball/minileague-calendar-infrastructure.git
    targetRevision: main
    path: components/infra/external-mongodb
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true