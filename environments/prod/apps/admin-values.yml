image:
  tag: "prod-v0.08"
service:
  type: ClusterIP
  port: 8083
httpRoute:
  enabled: true
  hostnames:
    - "admin.doriball.com"
  parentRefs:
    - name: contour-gateway
      namespace: projectcontour
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: X-Forwarded-Proto
                value: https
springProfile: prod
mongodb:
  secretName: mongodb-secret
  uri: "mongodb-external-service.default.svc.cluster.local"
  port: 2717
  dbName: "calendar_prod"
redis:
  secretName: redis-secret
  host: "redis-external-service.default.svc.cluster.local"
  port: 6262
  db: 1
admin:
  secretName: admin-secret
